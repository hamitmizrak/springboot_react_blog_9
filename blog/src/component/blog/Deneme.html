<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <h2 class="display-3 text-center text-primary p-4 text-uppercase" style="margin-bottom: 1rem;">Blog Create</h2>
        <form class="create_form" method="post" autocomplete="true">
            <!-- Header -->
            <div class="form-outline mb-4">
                <label class="form-label" for="header">Header</label>
                <input type="text" class="form-control" id="header" name="header"
                    placeholder="Blog için header giriniz ..." autofocus="true" required="true">
                <div class="text-danger is-invalid">Header boş geçtiniz</div>
            </div>

            <!-- Content -->
            <div class="form-outline mb-4">
                <label class="form-label" for="header">Content</label>
                <textarea class="form-control" id="header" name="header" placeholder="Blog için content giriniz ..."
                    autofocus="false" required="true">
        </textarea>
                <div class="text-danger is-invalid">Content boş geçtiniz</div>
            </div>

            <!-- is read -->
            <div class="form-check d-flex justify-content-center">
                <input type="checkbox" class="form-check-input" id="isRead" checked44>
                <label class="form-check-label ms-2" for="isRead">
                    blog Yüklensin mi ?
                </label>
            </div>

            <button class="btn btn-primary">Gönder</button>
        </form>
    </div>



    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
